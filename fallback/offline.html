<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Display Offline</title>
  <meta name="viewport" content="width=1920,height=1080">
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    img {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <img src="offline.png" alt="Offline">
</body>
</html>
